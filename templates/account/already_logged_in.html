{% extends 'base.html' %}
{% load static %}

<!-- Specific CSS goes HERE -->
{% block stylesheets %}
<style>
  .oblique-bg {
    background-image: url("{% static 'assets/img/curved6.jpg' %}");
    background-size: cover;
    background-position: center;
    position: absolute;
    top: 0;
    right: 0;
    height: 100%;
    z-index: 0;
    margin-left: -6rem; /* ms-n6 */
  }
</style>
{% endblock stylesheets %}

{% block content %}
<section>
  <div class="page-header section-height-75">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
          <div class="card card-plain mt-8">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-danger text-gradient">
                User Already logged in 
              </h3>
              <p class="mb-0 text-danger">
                Please log out before registering a new account 
              </p>
            </div>
            <div class="card-body">
              <div class="text-center">
                <a type="button" href="{% url 'logout' %}" class="btn bg-gradient-info w-100 mt-4 mb-0">Logout</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6 oblique-bg"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
