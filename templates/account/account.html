{% extends 'base.html' %}
{% load static %}
<style>
  .profile-container {
      position: relative;
      display: inline-block;
  }

  .profile-photo {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
  }

  .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
  }

  .profile-container:hover .overlay {
      opacity: 1;
  }

  .edit-icon {
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
  }

  .edit-icon:hover {
      transform: scale(1.2);
  }

  input[type="file"] {
      display: none;
  }
</style>

{% block content %}
<section>
    <div class="page-header section-height-75">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                    <div class="card card-plain mt-6">
                        <div class="card-header pb-0 text-left bg-transparent">
                            <div class="card-body">
                              <form role="form text-left" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="mb-3 text-center">
                                  <img id="profile-photo" src="{{ account.profile_photo.url }}" 
                                        class="rounded-circle mb-3" alt="Profile Photo" width="150" height="150">
                                  <br>
                                  {{ account_form.profile_photo }}
                                </div>
                                <label>Email</label>
                                <div class="mb-3">
                                  {{ account_form.email }}
                                </div>
                                <label>Username</label>
                                <div class="mb-3">
                                  {{ account_form.username }}
                                </div>
                                <label>Name</label>
                                <div class="mb-3">
                                  {{ account_form.name }}
                                </div>
                                <div class="text-center">
                                  <button type="submit" name="login" class="btn bg-gradient-info w-100 mt-4 mb-0">Update Account Details</button>
                                </div>
                              </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Want to update Password?
                                    <a href="{% url 'password_change' %}" class="text-info text-gradient font-weight-bold">
                                        Click here..
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
